<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content>
  {{data.body}}
</mat-dialog-content>
<mat-dialog-actions *ngIf="data.showPositiveCta; else oneButton" class="py-4 mt-1 justify-content-between">
    <!-- <div class="row w-100 d-flex justify-content-between"> -->
        <div class="col-6">
          <button class="btn btn-light text-primary border-primary" (click)="close()">Annulla</button>
        </div>
        <div class="col-6 text-end">
          <button class="btn btn-primary" (click)="confirm()">Conferma</button>
        </div>
    <!-- </div> -->
</mat-dialog-actions>

<ng-template #oneButton>
  <mat-dialog-actions class="py-4 mt-1 justify-content-center">
    <div class="col text-center">
      <button class="btn btn-primary" (click)="close()">Chiudi</button>
    </div>
  </mat-dialog-actions>
</ng-template>
